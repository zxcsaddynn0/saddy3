<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог кораблей</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="catalog">

 <header>
  
  <div class="logo">

    <svg class="logo-icon" viewBox="0 0 64 64" width="32" height="32">
      <path d="M32 10 L42 50 L32 44 L22 50 Z" fill="#007AFF"/>
      <rect x="28" y="44" width="8" height="12" fill="#333"/>
      <circle cx="32" cy="10" r="4" fill="#fff"/>
      <g class="flame">
        <path d="M28 56 Q32 62 36 56 Q34 58 32 60 Q30 58 28 56 Z" fill="orange" opacity="0.8"/>
      </g>
    </svg>
    StarCrafts
  </div>


  <nav class="fade-in">
    <a href="index.html" class="menu-item">
      <svg viewBox="0 0 24 24" width="18" height="18" class="menu-icon">
        <path d="M3 12 L8 7 L12 11 L16 7 L21 12 L16 17 L12 13 L8 17 Z" fill="white"/>
      </svg>
      Главная
    </a>
    <a href="about.html" class="menu-item">
      <svg viewBox="0 0 24 24" width="18" height="18" class="menu-icon">
        <circle cx="12" cy="8" r="4" fill="white"/>
        <path d="M20 19 C20 14 14 11 12 11 S4 14 4 19" fill="white"/>
      </svg>
      О нас
    </a>
    <a href="catalog.html" class="menu-item">
      <svg viewBox="0 0 24 24" width="18" height="18" class="menu-icon">
        <polygon points="12,3 5,9 5,16 12,21 19,16 19,9" fill="white"/>
      </svg>
      Каталог
    </a>
    <a href="contact.html" class="menu-item">
      <svg viewBox="0 0 24 24" width="18" height="18" class="menu-icon">
        <rect x="2" y="4" width="20" height="12" rx="2" ry="2" fill="white"/>
        <path d="M2 7 L12 13 L22 7" stroke="white" stroke-width="2" fill="none"/>
      </svg>
      Контакты
    </a>
  </nav>
</header>

  <main class="centered">
    <h1 class="section-title">Каталог кораблей</h1>
    <div class="ships">

      <div class="card card-1" data-id="1">
        <img src="images/star-seeker.jpg" alt="Искатель Звёзд" width="250" height="180">
        <h2>Искатель Звёзд</h2>
        <span class="tag light">Лёгкий</span>
        <div class="overlay">
          <button onclick="showDetails(1)" class="transparent">Подробнее</button>
        </div>
      </div>


      <div class="card card-2" data-id="2">
        <img src="images/titan-x.jpg" alt="Титан-X" width="250" height="180">
        <h2>Титан-X</h2>
        <span class="tag heavy">Тяжёлый</span>
        <div class="overlay">
          <button onclick="showDetails(2)" class="transparent">Подробнее</button>
        </div>
      </div>


      <div class="card card-3" data-id="3">
        <img src="images/phoenix.jpg" alt="Феникс" width="250" height="180">
        <h2>Феникс</h2>
        <span class="tag self-healing">Самовосстанавливающийся</span>
        <div class="overlay">
          <button onclick="showDetails(3)" class="transparent">Подробнее</button>
        </div>
      </div>
    </div>
<div id="detailsBox" class="details-box"></div>
  </main>

  <div class="transition" id="pageTransition"></div>
<canvas id="parallax" class="background-canvas"></canvas>
<div class="parallax-bg">
  <div class="layer layer1"></div>
  <div class="layer layer2"></div>
  <div class="layer layer3"></div>
</div>
  <script src="js/main.js"></script>
   <script src="js/animations.js"></script>
</body>
</html>
